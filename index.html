<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>YpNext FrontEnd Test - Greenthumb</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <div class="img-container">
      <div class="header-content">
        <img src="images/icons/logo-white.svg" alt="Greenthumb" class="header-logo" />
        <h1 class="header-text">
          Find your <br />
          next green <br />
          friend
        </h1>
        <a href="#main-content"><img src="images/icons/arrow-down.svg" alt="" class="header-arrow-down" /></a>
      </div>
      <img src="images/hero/desktop/left-leaves.png" alt="Person with Plants" class="desktop-img left-leaves" />
      <img src="images/hero/mobile/mobile-leaves.png" alt="Leaves" class="mobile-img header-img1" />
      <img src="images/hero/mobile/mobile-plantperson.png" alt="Person with Plants" class="person-plants-img" />
      <img src="images/hero/desktop/right-leaves.png" alt="Leaves" class="desktop-img right-leaves"/>
    </div>
  </header>

  <section class="main-content" id="main-content">
    <div class="option-box">
      <img src="images/illustrations/sun.png" alt="Sun Icon" class="option-img" />
      <label class="option-label">
        <strong>1.</strong> Set the amount of <strong>sunlight</strong> your
        plan will get.
      </label>
      <select id="sunlight" class="option-input">
        <option value="none" selected>Select...</option>
        <option value="no">No</option>
        <option value="low">Low</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="option-box">
      <img src="images/illustrations/wateringcan.png" alt="Watering Can Icon" class="option-img wateringcan" />
      <label class="option-label">
        <strong>2.</strong> How often do you want to
        <strong>water</strong> your plant?.
      </label>
      <select id="water" class="option-input">
        <option value="none" selected>Select...</option>
        <option value="regularly">Regularly</option>
        <option value="daily">Daily</option>
        <option value="rarely">Rarely</option>
      </select>
    </div>

    <div class="option-box">
      <img src="images/illustrations/dog.png" alt="Dog Icon" class="option-img" />
      <label class="option-label">
        <strong>3.</strong> Do you have pets? Do they
        <strong>chew</strong> plants?
      </label>
      <select id="pet" class="option-input">
        <option value="none" selected>Select...</option>
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
    </div>
  </section>

  <section class="results-container">
    <div class="no-results"></div>
    <div class="result-header"></div>
    <div class="grid-container"></div>
  </section>


  <script src="index.js"></script>
</body>

</html>
